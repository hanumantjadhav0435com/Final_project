<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Cattle Health Monitoring</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="login-card">
        <h1>Create an Account</h1>
        <form id="signup-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
          </div>
          <div class="form-group">
            <label for="new-username">Username</label>
            <input type="text" id="new-username" placeholder="Choose a username" required>
          </div>
          <div class="form-group">
            <label for="new-password">Password</label>
            <input type="password" id="new-password" placeholder="Choose a password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <p id="signup-error-message" class="error-message"></p>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('signup-form').addEventListener('submit', function (event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const username = document.getElementById('new-username').value.trim();
      const password = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorMessage = document.getElementById('signup-error-message');

      // Validate form fields
      if (!/^[A-Za-z\s]+$/.test(name)) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Name can only contain letters and spaces.';
        return;
      }

      if (!/^\d{10}$/.test(mobile)) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Mobile number must be 10 digits.';
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Passwords do not match.';
        return;
      }

      // Store credentials in localStorage
      localStorage.setItem('username', username);
      localStorage.setItem('password', password);

      alert(`Sign up successful for ${name}! Redirecting to login...`);
      window.location.href = 'index.html'; // Redirect back to login page
    });
  </script>
</body>
</html>
